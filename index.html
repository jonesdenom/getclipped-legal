<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>getClipped – More Views. Zero Effort.</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(circle at center, #090010 0%, #040006 55%, #020003 100%);
      --accent: #ff00c8;
      --text: #fff;
      --muted: rgba(255, 220, 255, 0.7);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      text-align: center;
    }

    .top-logo {
      text-align: center;
      padding: 5rem 1.5rem 3rem;
    }
    .top-logo img {
      height: 200px;
      max-width: 480px;
      width: auto;
      filter: drop-shadow(0 0 30px rgba(255, 0, 200, 0.9));
    }

    .hero-wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .platform-icons {
      display: flex;
      gap: 1.4rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .platform-icons img {
      height: 54px;
      width: auto;
      filter: drop-shadow(0 0 8px rgba(255, 0, 200, 0.55));
      transition: transform 0.15s ease, filter 0.2s ease;
    }
    .platform-icons img:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 0 14px rgba(255, 0, 200, 0.9));
    }

    .hero-title {
      font-size: clamp(3rem, 6vw, 5.5rem);
      line-height: 1.05;
      margin-bottom: 1.4rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .hero-title span { color: #ff74ff; }

    .hero-text {
      font-size: 1.4rem;
      line-height: 1.8;
      color: var(--muted);
      margin-bottom: 2rem;
      max-width: 700px;
    }

    .hero-socials {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      margin-bottom: 2.5rem;
    }
    .hero-socials span {
      font-size: 1rem;
      color: rgba(255, 220, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .social-icon {
      width: 54px;
      height: 54px;
      background: rgba(255, 0, 200, 0.08);
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 0, 200, 0.2);
    }
    .social-icon img {
      width: 28px;
      height: 28px;
      display: block;
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff00c8 0%, #9b00ff 100%);
      border: 0;
      border-radius: 999px;
      padding: 1.4rem 3rem;
      font-size: 1.2rem;
      font-weight: 800;
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(255, 0, 200, 0.7);
      transition: transform 0.08s ease-out, box-shadow 0.15s ease-in-out;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 40px rgba(255, 0, 200, 0.9);
    }

    .hero-subnote {
      font-size: 1rem;
      color: rgba(255, 220, 255, 0.55);
      margin-top: 1.5rem;
    }

    .legal {
      text-align: center;
      padding: 3rem 1.5rem 2rem;
      margin-top: auto;
    }
    .legal a {
      color: #ff74ff;
      text-decoration: none;
      font-size: 1rem;
      margin: 0 0.6rem;
    }
    .legal a:hover { text-decoration: underline; }

    footer {
      text-align: center;
      padding: 0 1.5rem 2rem;
      color: rgba(255, 200, 255, 0.4);
      font-size: 0.9rem;
    }

    @media (max-width: 720px) {
      .hero-text { font-size: 1.15rem; }
      .top-logo img { height: 160px; }
    }
  </style>
</head>
<body>
  <div class="top-logo">
    <img src="watermark.png" alt="getClipped logo">
  </div>

  <div class="hero-wrap">
    <div class="platform-icons">
      <img src="twitch.svg" alt="Twitch">
      <img src="kick-streaming-platform-logo-icon.svg" alt="Kick">
      <img src="youtube.svg" alt="YouTube">
      <img src="tiktok.svg" alt="TikTok">
    </div>
    <h1 class="hero-title">More Views. <span>Zero Effort.</span></h1>
    <p class="hero-text">
      Capture moments live, get them clipped, captioned, and ready to post within 2 minutes!
    </p>
    <div class="hero-socials">
      <span>Upload to</span>
      <div class="social-icon"><img src="x.svg" alt="X / Twitter"></div>
      <div class="social-icon"><img src="instagram.svg" alt="Instagram"></div>
      <div class="social-icon"><img src="youtube.svg" alt="YouTube"></div>
      <div class="social-icon"><img src="tiktok.svg" alt="TikTok"></div>
    </div>
    <a href="#" class="btn-primary">TRY NOW FOR FREE</a>
    <div class="hero-subnote">No credit card • 6 clips/day on free • OBS voice commands</div>
  </div>

  <div class="legal">
    <a href="/privacy.html">Privacy Policy</a> •
    <a href="/terms.html">Terms of Service</a> •
    <a href="mailto:jonesdenom@gmail.com">Contact: jonesdenom@gmail.com</a>
  </div>

  <footer>© <span id="year"></span> getClipped</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
